<app-header pageTitle="Login"></app-header>

<div class="d-flex justify-content-center align-items-center">
  <div class="card-wrapper">
    <mat-card class="example-card d-flex justify-content-center align-items-center flex-column ">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"
          class="d-flex justify-content-center align-items-center flex-column">
          <table class="example-full-width" cellspacing="0">
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Username" formControlName="username" name="username" required>
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Password" formControlName="password" type="password" name="password"
                    required>
                </mat-form-field>
              </td>
            </tr>
          </table>
          <mat-card-actions>
            <button mat-raised-button type="submit" color="primary">Login</button>
          </mat-card-actions>
        </form>
        <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
      </mat-card-content>

    </mat-card>
  </div>
</div>
